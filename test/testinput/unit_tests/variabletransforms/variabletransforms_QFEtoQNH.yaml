time window:
  begin: 2021-05-21T00:00:00Z
  end: 2021-05-21T23:00:00Z

observations:
# check transfom
- obs space:
    name: Surface
    obsdatain:
      engine:
        type: H5File
        obsfile: Data/ufo/testinput_tier_1/QFEtoQNH_obs_20210521T1200Z.nc4
    simulated variables: [surfacePressure]
  obs filters:
  - filter: Create Diagnostic Flags
    filter variables:
      - name: stationPressure
    flags:
    - name: MetarQNHUnitsHPa
    - name: MetarQNHUnitsInchesOfMercury
    - name: MetarQNHNotRoundedToNearestHPa
  - filter: Variable Transforms
    Transform: QNHtoQFEpressure
    UseValidDataOnly: false
  compareVariables:
    - reference:
        name: TestReference/Pstation
      test:
        name: DerivedObsValue/stationPressure
      relTol: 1.0e-5
    - reference:
        name: TestReference/PStationErr
      test:
        name: DerivedObsError/stationPressure
      absTol: 1.0e-5
    - reference:
        name: TestReference/QNHhPaFlag
      test:
        name: DiagnosticFlags/MetarQNHUnitsHPa/stationPressure
    - reference:
        name: TestReference/QNHinHgFlag
      test:
        name: DiagnosticFlags/MetarQNHUnitsInchesOfMercury/stationPressure

# Check for missing MetarQNHUnitsHPa
- obs space:
    name: Surface
    obsdatain:
      engine:
        type: H5File
        obsfile: Data/ufo/testinput_tier_1/QFEtoQNH_obs_20210521T1200Z.nc4
    simulated variables: [surfacePressure]
  obs filters:
  - filter: Create Diagnostic Flags
    filter variables:
      - name: stationPressure
    flags:
    - name: MetarQNHUnitsInchesOfMercury
    - name: MetarQNHNotRoundedToNearestHPa
  - filter: Variable Transforms
    Transform: QNHtoQFEpressure
    UseValidDataOnly: false
  expectExceptionWithMessage: "Variable 'DiagnosticFlags/MetarQNHUnitsHPa/stationPressure' does not exist yet. It needs to be set up with the 'Create Diagnostic Flags' filter prior to using the 'set' or 'unset' action."

