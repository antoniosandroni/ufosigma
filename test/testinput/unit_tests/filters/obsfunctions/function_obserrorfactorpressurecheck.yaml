time window:
  begin: 2020-12-01T09:00:00Z
  end: 2020-12-01T15:00:00Z

observations:
- obs operator:
    name: VertInterp
    vertical coordinate: air_pressure
    observation vertical coordinate: pressure
    interpolation method: log-linear
  obs space:
    name: test_obserrorfactorpressurecheck
    obsdatain:
      engine:
        type: H5File
        obsfile: Data/ufo/testinput_tier_1/qsat_msonet_obs_rrfs.nc4
      obsgrouping:
        group variables: ["stationIdentification", "dateTime"]
        sort variable: "pressure"
        sort order: "descending"  
    observed variables: [specificHumidity]
    simulated variables: [specificHumidity]
#   obsdataout:
#     engine:
#       type: H5File
#       obsfile: Data/qsat_msonet_geovals_rrfs_out.nc4
  geovals:
    filename: Data/ufo/testinput_tier_1/qsat_msonet_geovals_rrfs.nc4
  obs function:
    name: ObsFunction/ObsErrorFactorPressureCheck
    variables: [specificHumidity]
    tolerance: 1.e-6
    options:
      variable: [specificHumidity]           # Required
      inflation factor: 8.0                  # Required
      request_saturation_specific_humidity_geovals: false
      adjusted_error_name: TempObsErrorData
      test_obserr: TempObsErrorData
      test_qcflag: EffectiveQC2
