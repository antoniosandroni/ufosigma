time window:
  begin: 2019-12-30T03:00:00Z
  end: 2019-12-30T09:00:00Z

observations:
- obs operator:
    name: GnssroRefMetOffice
    vert_interp_ops: false
    pseudo_ops: false
    min_temp_grad: 1.0e-6
  obs space:
    name: GnssroRef
    obsdatain:
      engine:
        type: H5File
        obsfile: Data/ufo/testinput_tier_1/gnssro_obs_2019123006_refractivity_nopseudo.nc4
      obsgrouping:
        group variables: ["sequenceNumber"]
    simulated variables: [atmosphericRefractivity]
    obsdataout:
      engine:
        type: H5File
        obsfile: Data/gnssro_obs_2019123006_refractivity_1dvar_nopseudo_out.nc4
  geovals:
    filename: Data/ufo/testinput_tier_1/gnssro_geoval_2019123006_refractivity_nopseudo.nc4
  obs pre filters:
  - filter: Domain Check
    where:
    - variable:
        name: MetaData/satelliteIdentifier
      is_in: 3, 4, 5, 42, 43, 44, 522, 523, 750, 751, 752, 753, 754, 755, 825
  obs post filters:
  - filter: Profile Few Observations Check
    filter variables:
    - name: atmosphericRefractivity
    threshold: 10
  - filter: ROobserror
    filter variables:
    - name: atmosphericRefractivity
    errmodel: MetOffice
    err_variable: latitude
    rmatrix_filename: Data/ufo/testinput_tier_1/resources/rmatrix/gnssro/gnssro_ref_rmatrix_latitude.nl
  - filter: Refractivity 1DVar Check
    defer to post: true
    vert_interp_ops: true
    pseudo_ops: true
    min_temp_grad: 1.0e-6
    capsupersat: false
    cost_funct_test: 0.5
    Delta_ct2: 1
    Delta_factor: 0.01
    n_iteration_test: 20
    OB_test: 1
    y_test: 5
    bmatrix_filename: Data/ufo/testinput_tier_1/resources/bmatrix/gnssro/gnssro_bmatrix.txt
    rmatrix_filename: Data/ufo/testinput_tier_1/resources/rmatrix/gnssro/gnssro_ref_rmatrix_latitude.nl
    filter variables:
    - name: atmosphericRefractivity
  passedBenchmark: 172
