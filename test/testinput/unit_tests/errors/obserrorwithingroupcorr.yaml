time window:
  begin: 2018-04-14T21:00:00Z
  end: 2018-04-15T03:00:00Z

observations:
- obs space:
    name: Sondes (within group covariances for one variable)
    obsdatain:
      engine:
        type: H5File
        obsfile: Data/ufo/testinput_tier_1/sondes_obs_2018041500_s.nc4
      obsgrouping:
        group variables: [sequenceNumber]
        sort variable: pressure
        sort order: ascending
    simulated variables: [airTemperature, windEastward, windNorthward]
  obs error:
    covariance model: within group covariances
    correlation variable names: [pressure]
    correlation lengthscale: 5000.  # 5000 Pa

- obs space:
    name: Sondes (within group covariances for haversine distance)
    obsdatain:
      engine:
        type: H5File
        obsfile: Data/ufo/testinput_tier_1/sondes_obs_2018041500_s.nc4
      obsgrouping:
        group variables: [sequenceNumber]
        sort variable: pressure
        sort order: ascending
    simulated variables: [airTemperature, windEastward, windNorthward]
  obs error:
    covariance model: within group covariances
    distance function: haversine
    correlation lengthscale: 13000.  # 13000 m
