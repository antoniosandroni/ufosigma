# Test the Density Reduction operator using the `lat lon grid` algorithm.

time window:
  begin: '2018-04-14T20:30:00Z'
  end: '2018-04-15T03:30:00Z'

observations:
- obs space:
    name: Sondes
    obsdatain:
      engine:
        type: H5File
        obsfile: Data/ufo/testinput_tier_1/sondes_obs_2018041500_s_missingp.nc4
#   obsdataout:
#     engine:
#       type: H5File
#       obsfile: Data/sondes_obs_2018041500_s_vertinterp_opr_missingp_out.nc4
    simulated variables: [airTemperature]
  obs operator:
    name: Density Reduction
    operator:
      name: VertInterp
      observation alias file: ../resources/namemap/test_name_map.yaml
      observation vertical coordinate: pressure
      vertical coordinate: air_pressure
      interpolation method: log-linear
    algorithm:
      name: lat lon grid
      latitude lower bound: 0.0
      latitude upper bound: 180.0
      longitude lower bound: 0.0
      latitude grid length: 0.0001
      longitude grid length: 0.0001

  geovals:
    filename: Data/ufo/testinput_tier_1/sondes_background_error_vert_interp_air_pressure_geoval_2018041500_s.nc4
  vector ref: GsiHofX
  tolerance: 1.0e-06
  linear obs operator test:
    coef TL: 0.1
    tolerance TL: 1.0e-11
    tolerance AD: 1.0e-13
